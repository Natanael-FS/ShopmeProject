<!DOCTYPE html>
<html xmlns :th="http://www.thymeleaf.org">
<body>
	
<div th:fragment="content" id="divProductDetails">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">E-Mail</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.email}" readonly/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.firstName}" readonly/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.lastName}" readonly/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input th:if="${customer.id == null}" type="text" class="form-control"
					 th:value="${customer.password}" readonly/>
					 
					 <input th:if="${customer.id != null}" type="text" class="form-control"
					 th:value="${customer.password}" readonly/>		 
				</div>
			</div>
		
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.phoneNumber}" class="form-control" readonly/>
				</div>
			</div>
						
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enabled </label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${customer.enabled}" disabled/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Created Time</label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>


</div>

</body>
</html>
