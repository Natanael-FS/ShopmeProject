<!DOCTYPE html>
<html>
<head th:replace="fragments :: page_head(${pageTitle})" />
<body>
<div class="container-fluid">
	
	<div th:replace="navigation :: menu"></div>
			
	<div>
		<h2>Manage Brands | [[${pageTitle}]] </h2>
	</div>
	
	<div th:if="${messageError != null}" class="alert alert-danger text-center">
			[[${messageError}]]
	</div>
	
	<form th:action="@{/brands/save}" method="post" style="max-width: 550px; margin: 0 auto"
	enctype="multipart/form-data"
	th:object="${brand}">
		<input type="hidden" th:field="*{id}"/>
	
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Name :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}" required minlength="4" maxlength"45"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Logo : </label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{logo}" />
					<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" 
					th:required="${brand.logo==null}"
					class="mb-2" />
					
					<div class="mt-2">
						<img id="thumbnail" alt="Images preview" th:src="@{${brand.logoPath}}"  class="img-fluid"/>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Select One or More Categories : </label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{categories}" multiple required
					style="resize: vertical; height: 200px">
						<option value="0">No Option</option>
						
						<th:block th:each="cat : ${listCategories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>
						
					</select>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chosen Categories: </label>
					<div class="col-sm-8">
						<div id="chosenCategories">
							
						</div>
					</div>
					<span> </span>
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" values"Save" class="btn btn-primary m-3" />
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments :: modal_dialog "></div>	

	<div th:replace="fragments :: footer"></div>
		
</div>
<script th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
	
	moduleURL= "[[@{/brands}]]";
	
	function showModalDialog(title, message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
	}
	
	function checkUnique(form){
		catId = $('#id').val();
		catName = $('#name').val();
		catAlias = $('#alias').val();
		
		csrfValue = $("input[name= '_csrf']").val();
		
		url = "[[@{/brands/check_unique}]]"
		params = {id: catId, name: catName, alias: catAlias, _csrf: csrfValue};
		
		$.post(url, params, function(response){
			<!-- alert(response); -->
			if(response == "OK"){
				form.submit();
			}else if(response == "DuplicateName"){
				showWarningModal("There is another brand having same name " + catName);
			}else if(response == "DuplicateAlias"){
				showWarningModal("There is another brand having same Alias " + catAlias);
			}else{
				showWarningModal("Unknown response from server");
			}
		}).fail(function(){
			showErrorModal("Could not connect from server");
		})
		
		return false;
	}
	
	$(document).ready(function() {
		dropdownCategories = $("#categories");
		divChosenCategories = $("#chosenCategories");

		dropdownCategories.change(function() {
			divChosenCategories.empty();
			showChosenCategories();
		});
	});

	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function() {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");

			divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>");
		});
	}
	
</script>

</body>
</html>
