<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		
		<div>
			<h1>Shopping by Categories</h1>
		</div>
		
		<div class="row row-cols-auto">
		  <div class="col" th:each="cat : ${listCategories}">
		    <div class="card h-100" >
			  <img th:src="@{${cat.imagePath}}" class="card-img-top" height="80" width="60">
		      <div class="card-body">
				<a class="card-title" th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
		      </div>
		    </div>
		  </div>
		</div>		

		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
